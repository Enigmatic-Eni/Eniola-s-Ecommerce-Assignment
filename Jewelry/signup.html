<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <title>Sign Up to Lola Store</title>
    </head>

        <div class="Login">
                <img src="images/login.png" class="avatar"><br><br>
        <form>
                <p>Name</p>

            <input type="submit" value="Sign-Up">
        </form>
            </div>
    </body>
</html>
